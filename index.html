<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name&Guess</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <di class="container0">
    <div class="container1">
      <h1>Name & Guess</h1>
      <div class="enteringName">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <button class="Submit" value="Submit">Submit</button>
      <div class="labelsAndResult">
      <div class="labels">
        <div class="genderLabel">Gender:</div>
        <div class="ageLabel">Age:</div>
        <div class="countriesLabel">Countries:</div></div>
        <div class="results">
          <div class="genderResult"></div>
          <div class="ageResult"></div>
          <div class="countriesResult">
            <div class="country1">
              <div class="flag1"><img src="" ></div>
              <div class="countryName1"></div>
            </div>
            <div class="country2">
              <div class="flag2"><img src="" ></div>
              <div class="countryName2"></div>
            </div>
            <div class="country3">
              <div class="flag3"><img src="" ></div>
              <div class="countryName3"></div>
            </div>
            <div class="country4">
              <div class="flag4"><img src=""> </div>
              <div class="countryName4"></div>
            </div>
            <div class="country5">
              <div class="flag5"><img src="" ></div>
              <div class="countryName5"></div>
            </div>
          </div>
        </div>
        </div>
      
    </div>
    <div class="container2">
        <h4>Guessed Names</h4>
        <div class="listNames"></div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
